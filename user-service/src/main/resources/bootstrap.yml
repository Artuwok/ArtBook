#spring.profiles.active: default

server:
  port: 8080

spring:
  application:
    name: userservice
  profiles:
    active: default
  cloud:
    config:
      enabled: true
      uri: http://configserver:8888
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 5000
        multiplier: 1.5

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: http://eurekaserver:8761/eureka