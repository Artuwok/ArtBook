spring:
  application:
    name: userservice
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
      retry:
        initialInterval: 2000
        multiplier: 1.5
        maxInterval: 60000
        maxAttempts: 100

server:
  port: 8888
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl.defaultZone: http://eurekaserver:8761/



